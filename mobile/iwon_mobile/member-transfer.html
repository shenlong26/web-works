<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>member-transfer-popup</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="modaloverlay modal-hide" id="transfer-modal">
        <div class="modal">
            <div class="container">
                <span class="close"></span>
                <div class="item">
                    <img src="./image/popup-transfer-success.png" alt="">
                    <p>完成转账</p>
                </div>
            </div>
        </div>
    </div>

    <div class="member-wrapper">
        <div class="member-header">
            <div class="container">
                <a href="loginpage.html" class="back"></a>
                <img src="./image/member-header-transfer.png" class="header-icon" alt="">
            </div>
        </div>

        <div class="member-transfer">
            <form action="">
                <div class="content">
                    <label for="">转出账户*</label>
                    <select name="" id="">
                        <option value="" disabled selected>转出账户</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                    </select>
                    <i></i>
                </div>
                <div class="content">
                    <label for="">转入账户*</label>
                    <select name="" id="">
                        <option value="" disabled selected>转入账户</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                    </select>
                    <i></i>
                </div>
                <div class="content">
                    <label for="">转出金额*</label>
                    <input type="text" placeholder="转出金额">
                </div>
                <div class="confirm">
                    <input type="submit" class="confirm-btn" value="确认"></input>
                </div>
            </form>

            <div class="list">
                <ul class="container">
                    <li class="item">
                        <p>账户总额</p>
                        <p>11,188.00</p>
                    </li>
                    <li class="item">
                        <p>提款限额</p>
                        <p>123,188.00</p>
                    </li>
                    <li class="item">
                        <p>沙巴</p>
                        <p>0.00</p>
                    </li>
                    <li class="item">
                        <p>BTi</p>
                        <p>0.00</p>
                    </li>
                    <li class="item">
                        <p>IM</p>
                        <p>0.00</p>
                    </li>
                    <li class="item">
                        <p>BBIN</p>
                        <p>0.00</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <ul class="container">
            <li><a href="" class="service">客服</a></li>
            <li><a href="all-event.html" class="promotion ">优惠</a></li>
            <li><a href="index-logined.html" class="home ">首页</a></li>
            <li><a href="member-deposit.html" class="deposit">存款</a></li>
            <li><a href="member-center.html" class="signup">我的</a></li>
        </ul>
    </footer>


    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

    <script>
        $(function(){
            $('.member-transfer .confirm-btn').on('click', function(){
                event.preventDefault();
                $('#transfer-modal').removeClass('modal-hide');
            });

            $('#transfer-modal .close').on('click', function(){
                event.preventDefault();
                $('#transfer-modal').addClass('modal-hide');
            })
        })
    
    </script>

</body>

</html>
