<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>member-withdraw</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="member-wrapper">
        <div class="member-header">
            <div class="container">
                <a  href="member-center.html" class="back"></a>
                <img src="./image/member-header-withdraw.png" class="header-icon" alt="">
            </div>
        </div>

        <div class="member-withdraw">
            <div class="funds">
                <div class="available">
                    <h5>可提资金</h5>
                    <div class="amount">
                        <p>0.00</p>
                    </div>
                </div>
                <div class="limit">
                    <h5>提款限定</h5>
                    <div class="amount">
                        <p>123,456.00</p>
                    </div>
                </div>
            </div>
            <p class="reminds">
                每个账户每周可享3次免费提款，第4次开始每次提款加收1％行政费用，提款次数无上限，（VIP用户拥有更多次免费提款机会），请参考帮助中心- 提款说明，谢谢。
            </p>
            <form action="">
                <div class="content">
                    <label for="">取款账户*</label>
                    <select name="" id="">
                        <option value="" disabled selected>取款账户</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                    </select>
                    <i></i>
                </div>
                <div class="content">
                    <label for="">取款金额*</label>
                    <input type="text" placeholder="取款金额">
                </div>
                <div class="content">
                    <label for="">登陆密码*</label>
                    <input type="password" placeholder="登陆密码">
                </div>
                <div class="content">
                    <label for="">取款密码</label>
                    <input type="password" placeholder="请输入取款专用密码">
                </div>
                <div class="confirm">
                    <input type="submit" value="取款">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <ul class="container">
            <li><a href="" class="service">客服</a></li>
            <li><a href="all-event.html" class="promotion ">优惠</a></li>
            <li><a href="index-logined.html" class="home ">首页</a></li>
            <li><a href="member-deposit.html" class="deposit">存款</a></li>
            <li><a href="member-center.html" class="signup">我的</a></li>
        </ul>
    </footer>

</body>

</html>
