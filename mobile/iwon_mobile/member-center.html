<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>member-center</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="member-wrapper">
        <div class="member-header">
            <div class="container">
                <a  href="loginpage.html" class="back"></a>
                <img src="./image/member-header-center.png" class="header-icon" alt="">
                <a href="loginpage.html" class="logout">登出</a>
            </div>
        </div>

        <div class="member-center">
            <div class="profile">
                <div class="left">
                    <img src="./image/member-center-avator.png" class="avator" alt="">
                    <span class="name">blood0067</span>
                    <img src="./image/member-center-level.png" class="level" alt="">
                </div>
                <div class="right">
                    <a href="" class="message">
                        <img src="./image/member-center-message.png" alt="">
                        <span class="dot"></span>
                    </a>
                    <a href="" class="bonus">
                        <img src="./image/member-center-bonus.png" alt="">
                        <span class="dot"></span>
                    </a>
                </div>
            </div>
            <div class="summary">
                <div class="total">
                    <p class="title">账户总额</p>
                    <p class="balance">547,264.00</p>
                </div>
                <div class="content">
                    <div class="main-account">
                        <p class="title">主账户</p>
                        <p class="balance">7,264.00</p>
                    </div>
                    <div class="third">
                        <p class="title">第三方</p>
                        <p class="balance">264.10</p>
                    </div>
                </div>
            </div>
            <div class="funds-management">
                <p class="title">资金管理</p>
                <div class="container">
                    <a href="member-deposit.html">
                        <div class="img-wrapper">
                            <img src="./image/member-center-deposit.png" alt="">
                        </div>
                        <p class="text">存款</p>
                    </a>
                    <a href="member-withdraw.html">
                        <div class="img-wrapper">
                            <img src="./image/member-center-withdraw.png" alt="">
                        </div>
                        <p class="text">提款</p>
                    </a>
                    <a href="member-transfer.html">
                        <div class="img-wrapper">
                            <img src="./image/member-center-transfer.png" alt="">
                        </div>
                        <p class="text">转账</p>
                    </a>
                    <a href="member-bonus-active.html">
                        <div class="img-wrapper">
                            <img src="./image/member-center-rewards.png" alt="">
                        </div>
                        <p class="text">红利</p>
                    </a>
                </div>
            </div>
            <div class="tools">
                <p class="title">个人工具</p>
                <div class="container">
                    <a href="member-transaction.html">
                        <div class="img-wrapper">
                            <img src="./image/member-center-transactions.png" alt="">
                        </div>
                        <p class="text">明细</p>
                    </a>
                    <a href="Ios-Android.html">
                        <div class="img-wrapper">
                            <img src="./image/member-center-mobile-access.png" alt="">
                        </div>
                        <p class="text">移动端</p>
                    </a>
                    <a href="">
                        <div class="img-wrapper">
                            <img src="./image/member-center-affiliate.png" alt="">
                        </div>
                        <p class="text">代理中心</p>
                    </a>
                    <div class="hidden-item"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <ul class="container">
            <li><a href="" class="service">客服</a></li>
            <li><a href="all-event.html" class="promotion ">优惠</a></li>
            <li><a href="index-logined.html" class="home ">首页</a></li>
            <li><a href="member-deposit.html" class="deposit">存款</a></li>
            <li><a href="member-center.html" class="signup ">我的</a></li>
        </ul>
    </footer>

</body>

</html>
