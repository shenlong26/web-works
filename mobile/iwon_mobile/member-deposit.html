<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="member-wrapper">
        <div class="member-header">
            <div class="container">
                <a  href="member-center.html" class="back"></a>
                <img src="./image/member-header-deposit.png" class="header-icon" alt="">
            </div>
        </div>

        <div class="member-deposit">
            <div class="payment">
                <h6>选择支付方式</h6>
                <div class="container">
                    <a href="" class="wechat">
                        <i></i>
                        <span>微信扫码</span>
                    </a>
                    <a href="" class="alipay">
                        <i></i>
                        <span>支付宝扫码</span>
                    </a>
                    <a href="" class="quickpass">
                        <i></i>
                        <span>云闪付</span>
                    </a>
                    <a href="" class="internet-bank active">
                        <i></i>
                        <span>网银转账</span>
                    </a>
                    <a href="" class="bank">
                        <i></i>
                        <span>银行转账</span>
                    </a>
                    <a href=""></a>
                </div>
            </div>

            <form action="">
                <div class="content">
                    <label for="">支付通道*</label>
                    <select name="" id="">
                        <option value="" disabled selected>请选择支付通道</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                    </select>
                    <i></i>
                </div>
                <div class="content">
                    <label for="">银行类型*</label>
                    <select name="" id="">
                        <option value="" disabled selected>请选择支付通道</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                        <option value="">test</option>
                    </select>
                    <i></i>
                </div>
                <div class="content">
                    <label for="">存款人姓名*</label>
                    <input type="text" placeholder="存款人姓名">
                </div>
                <div class="content">
                    <label for="">存款金额*</label>
                    <input type="text" placeholder="存款金额">
                </div>
                <div class="content">
                    <label for="">优惠代码</label>
                    <input type="text" placeholder="优惠代码">
                </div>
                <div class="confirm">
                    <input type="submit" value="提交">
                </div>
            </form>

            <p class="remind">单笔最小存款额:100 CNY 单笔最大存款额:49,999 CNY</p>
        </div>
    </div>

    <footer>
        <ul class="container">
            <li><a href="" class="service">客服</a></li>
            <li><a href="all-event.html" class="promotion ">优惠</a></li>

            <li><a href="member-deposit.html" class="deposit">存款</a></li>
            <li><a href="member-center.html" class="signup">我的</a></li>
        </ul>
