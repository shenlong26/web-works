<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>password-reset</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="./image/logo.png" alt="">
            <div class="foot"></div>
        </div>
    </header>

    <div class="password-reset">
        <div class="container">
            <p class="title">重设密码</p>
            <div class="lightbar">
                <img src="./image/title-password-reset.png" alt="">
            </div>

            <div class="password-reset-slick-wrapper">
                <form action="" class="step1">
                    <input type="text" placeholder="输入用户名">
                    <input type="email" placeholder="输入电子信箱">
                    <input type="text" placeholder="生日">
                    <a href="password-reset2.html" class="confirm">确认修改</a>
                </form>

                <div class="success">
                    <img src="./image/success.png" alt="">
                    <a href="loginpage.html" class="confirm">回登录页面</a>
                </div>
            </div>

            <img src="./image/signup-bottom-light.png" class="bottom-light" alt="">
        </div>
    </div>

    <footer>
        <ul class="container">
            <li><a href="" class="service">客服</a></li>
            <li><a href="all-event.html" class="promotion">优惠</a></li>
            <li><a href="index.html" class="home">首页</a></li>
            <li><a href="loginpage.html" class="login">登入</a></li>
            <li><a href="member-center.html" class="signup">我的</a></li>
        </ul>
    </footer>


    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>

    <script>
        var slick = $('.password-reset-slick-wrapper').slick({ "arrows": false, "infinite": false, "swipe":false });

        $('.password-reset-slick-wrapper .step1 .confirm').click(function () {
            event.preventDefault();
            slick.slick('slickNext');
        });

    </script>

</body>

</html>
